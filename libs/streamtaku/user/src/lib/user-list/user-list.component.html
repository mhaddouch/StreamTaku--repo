<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Username</th>
      <th scope="col">Email</th>
      <th scope="col">Details</th>
    </tr>
  </thead>
  <tbody>
    <tr></tr>
    <tr *ngFor="let user of this.users$ | async">
      <td>{{ user?.id }}</td>
      <td>{{ user?.userName }}</td>
      <td>{{ user?.emailAdress }}</td>
      <td>
        <a
          class="btn btn-primary"
          routerLink="{{ user?.id }}"
          routerLinkActive="actieve-link"
          role="button"
          >Details</a
        >
      </td>
    </tr>
    <a
      class="btn btn-primary"
      routerLink="create"
      routerLinkActive="actieve-link"
      role="button"
      >Create</a
    >
  </tbody>
</table>
