
  <div *ngIf="user$ | async as user">
    <tbody>
      <td>{{ user?.id }}</td>
      <td>{{ user?.userName }} {{ user?.emailAdress }}</td>
    </tbody>
    <a
      class="btn btn-primary"
      routerLink="edit"
      routerLinkActive="actieve-link"
      role="button"
      >Edit</a
    >

    <button class="btn btn-primary" (click)="onDelete()">Delete</button>
  </div>
